  <h1>Do you know which U.S. state has the most lighthouses?</h1>

<script>
 function showAnswer() {
	   $("#us_lighthouses").hide();
	   $("#michigan_us_map").show();
	   $("#answer").html("<h3> With 129 lighthouses, Michigan has more lighthouses than any other state due to its location in the Great Lakes. Lake Michigan is home to 102 Lighthouses! You can find them in each state bordering the lake. Lake Superior houses the Stannard Rock Light is a lighthouse located on a reef that was the most serious hazard to navigation. It is 24 miles (39 km) from the nearest land, making it the most distant (from shore) lighthouse in the United States. It was one of the 'stag stations', manned only by men, and had the nickname 'The Loneliest Place in the World'.  The oldest lighthouse in Michigan was built in 1825 and was located at Fort Gratiot established during the War of 1812. </h3>");
	}
function hideAnswer() {
	   $("#us_lighthouses").show();
	   $("#michigan_us_map").hide();
	   $("#answer").html("");  
	}
</script>
